services:
  sourcing_db:
    image: postgres:15-alpine
    container_name: sourcing_db
    environment:
      POSTGRES_USER: FTD
      POSTGRES_PASSWORD: FTD_DEV237
      POSTGRES_DB: sourcing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U FTD -d sourcing"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sourcing-network

  sourcing_imm:
    build: .
    container_name: sourcing_imm
    environment:
      SPRING_PROFILES_ACTIVE: production
      POSTGRES_USER: FTD
      POSTGRES_PASSWORD: FTD_DEV237
      # Fixed: Use service name instead of localhost
      DATABASE_URL: jdbc:postgresql://sourcing_db:5432/sourcing
      # Disable flyway in main app since we have separate migration service
      SPRING_FLYWAY_ENABLED: false
    ports:
      - "8080:8080"
    depends_on:
      sourcing_db:
        condition: service_healthy
    networks:
      - sourcing-network
    restart: unless-stopped

  flyway_migrate:
    build: .
    container_name: flyway_migrate
    environment:
      SPRING_PROFILES_ACTIVE: production
      # Fixed: Use service name instead of localhost
      DATABASE_URL: jdbc:postgresql://sourcing_db:5432/sourcing
      POSTGRES_USER: FTD
      POSTGRES_PASSWORD: FTD_DEV237
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
    depends_on:
      sourcing_db:
        condition: service_healthy
    networks:
      - sourcing-network
    # Fixed: Corrected typo from 'spinrg' to 'spring'
    command: ["java", "-Dspring.flyway.enabled=true", "-jar", "/app.jar", "--spring.flyway.migrate"]
    profiles:
      - migration
    restart: "no"  # Migration should only run once

volumes:
  postgres_data:

networks:
  sourcing-network:
    driver: bridge