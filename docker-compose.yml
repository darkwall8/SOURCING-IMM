version: '3.8'

services:
  sourcing-imm-app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: sourcing-imm
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Remplacez 'postgres' par l'adresse IP ou le nom du conteneur PostgreSQL
