      SPRING_DATASOURCE_USERNAME: FTD
      SPRING_DATASOURCE_PASSWORD: FTD_DEV237
      SPRING_FLYWAY_ENABLED: false
    ports:
      - "8080:8080"
    restart: unless-stopped